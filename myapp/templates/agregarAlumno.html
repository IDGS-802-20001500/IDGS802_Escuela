{% extends "layout.html" %}






{%block content%}

    {%from "_macros.html" import render_field%}

    <div class="container">

        <h2>Agregar Alumno</h2>

        <div class="row">
            <form name="sent" action="/insertAlum" id="form1" method="post">
                
                <div class="row control-group">
                    <div class="form-group col-xs-12 float-label-form-group controls">
                        {{render_field(form.nombre,class="form-control")}}
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 float-label-form-group controls">
                        {{render_field(form.apellidos,class="form-control")}}
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 float-label-form-group controls">
                        {{render_field(form.email,class="form-control")}}
                    </div>
                </div>
                <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
                <input class="btn btn-success" type="submit" id="reg_alum" name="registrar" value="Resgistrar"/>
                <a href="/getAlum" class="btn btn-danger"><i class="icon-action-undo icon-white"></i>Cancelar</a>
            </form>
        </div>
    </div>
        
{%endblock%}
